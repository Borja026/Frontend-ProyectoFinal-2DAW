<div id="contacto">
    <div class="form-container">
        <h1>¿NECESITAS MÁS DETALLES DE NUESTRAS CUOTAS<br> O LAS ACTIVIDADES DEL CLUB?</h1>
        <p>Por favor, rellena este formulario y pronto nos pondremos en contacto.</p>

        <!-- FORMULARIO con binding y validación -->
        <form #contactForm="ngForm" (ngSubmit)="enviarFormulario(contactForm)" novalidate>

            <div class="form-group">
                <div>
                    <label for="nombre">Nombre completo*</label>
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="formData.nombre" required />
                </div>

                <div>
                    <label for="apellidos">Apellidos completos*</label>
                    <input type="text" id="apellidos" name="apellidos" [(ngModel)]="formData.apellidos" required />
                </div>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico*</label>
                <input type="email" id="correo" name="correo" [(ngModel)]="formData.correo" required />
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono móvil*</label>
                <input type="tel" id="telefono" name="telefono" [(ngModel)]="formData.telefono" required />
            </div>

            <div class="form-group">
                <label for="pais">País (España por defecto)</label>
                <select id="pais" name="pais" [(ngModel)]="formData.pais">
                    <option value="España">España</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Reino Unido">Reino Unido</option>
                    <option value="México">México</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Chile">Chile</option>
                </select>
            </div>

            <div class="form-group">
                <label for="area">Área de Interés*</label>
                <select id="area" name="area" [(ngModel)]="formData.area" required>
                    <option value="">Selecciona una opción</option>
                    <option value="cuotas">Cuotas</option>
                    <option value="actividades">Actividades del club</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje o Comentarios</label>
                <textarea id="mensaje" name="mensaje" rows="4" [(ngModel)]="formData.mensaje"></textarea>
            </div>

            <div class="form-group">
                <label for="conocido">¿Cómo nos has conocido?</label>
                <select id="conocido" name="conocido" [(ngModel)]="formData.conocido">
                    <option value="">Selecciona</option>
                    <option value="google">Buscando en Google</option>
                    <option value="redes">Redes sociales</option>
                    <option value="amigo">Un amigo me lo recomendó</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Solicitar más información</button>
        </form>
    </div>
</div>
